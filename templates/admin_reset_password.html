<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Şifre Sıfırla - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width: 540px;">
    <h4 class="mb-4">Kullanıcı Şifresi Sıfırla</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <p>Şifresini değiştirmek istediğiniz kullanıcı: <strong>{{ user['username'] }}</strong></p>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Yeni Şifre</label>
        <input type="password" name="new_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Yeni Şifre (Tekrar)</label>
        <input type="password" name="new_password_confirm" class="form-control" required>
      </div>
      <button class="btn btn-warning w-100" type="submit">Şifreyi Sıfırla</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('admin_users') }}">Geri Dön</a>
    </div>
  </div>
</body>
</html>
