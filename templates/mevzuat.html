{% extends "layout.html" %}

{% block title %}Mevzuat – İSFA YMM{% endblock %}

{% block content %}

<!-- ⭐ ÜST BAŞLIK -->
<section class="py-5 text-center text-white" style="background: linear-gradient(135deg, #004aad, #007bff);">
    <div class="container" data-aos="fade-up">
        <h1 class="fw-bold mb-3">Mevzuat Portalı</h1>

    </div>
</section>

<!-- ⭐ ANA KATEGORİ KARTLARI -->
<section class="py-5">
    <div class="container">
        <div class="row g-4">

            <!-- 1️⃣ İNDİRİMLİ KURUMLAR VERGİSİ -->
            <div class="col-md-6 col-lg-4">
                <a href="{{ url_for('indirim') }}" class="text-decoration-none">
                    <div class="card shadow-sm border-0 h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="bi bi-graph-up-arrow text-primary fs-1"></i>
                            <h5 class="fw-bold mt-3">İndirimli Kurumlar Vergisi</h5>
                            <p class="text-muted small">KVK 32/A – 2025/9903 Sayılı Karar işlenmiş şekilde</p>
                        </div>
                    </div>
                </a>
            </div>


            <!-- 6️⃣ VERGİ CEZALARI -->
            <div class="col-md-6 col-lg-4">
                <a href="{{ url_for('ceza') }}" class="text-decoration-none">
                    <div class="card shadow-sm border-0 h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
                            <h5 class="fw-bold mt-3">Vergi Cezaları</h5>
                            <p class="text-muted small">VUK ceza maddeleri, vergi ziyaı, usulsüzlük, özel usulsüzlük</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>

<style>
.hover-card:hover {
    transform: translateY(-4px);
    transition: 0.2s;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08) !important;
}
</style>

{% endblock %}
